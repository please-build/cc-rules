name: C & C++ rules
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install nasm
        if: ${{ matrix.os == 'macos' }}
        run: brew install nasm
      - name: Run tests
        run: ./pleasew test -e e2e --profile gha_${{ matrix.os }}_${{ matrix.compiler }} --log_file plz-out/log/test.log
      - name: Run e2e test
        run: ./pleasew test -i e2e --profile gha_${{ matrix.os }}_${{ matrix.compiler }} --log_file plz-out/log/e2e.log
      - name: Archive logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.os }}-${{ matrix.compiler }}
          path: plz-out/log
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu
          - macos
        compiler:
          - gcc
          - clang
  release-tools:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build please_cc
        run: ./pleasew build --profile release -p -v notice //package:please_cc_release_files
      - name: Release please_cc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: thought-machine/release-action@master
        with:
          version-file: tools/please_cc/VERSION
          change-log-file: tools/please_cc/ChangeLog
          release-prefix: please_cc
          release-files: plz-out/package/please_cc
  release-plugin:
    needs:
      - test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Release plugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: thought-machine/release-action@master
        with:
          release-files: plz-out/package
